---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h3 class="post-title">{{ post.title }}</h3>
          <p class="post-summary">{{ post.summary }}</p>
          <p class="post-meta">Posted on {{ post.date | date: "%-d %B %Y" }}</p>
        </a>
      </div>
    {% endfor %}
  </div>

</div>
